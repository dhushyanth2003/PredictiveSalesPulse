<div class="bg">
<div class="form" [formGroup]="signup">
  <div id="signup">   
    <h1>Sign Up for Free</h1>
    <div class="top-row">
        <div class="text">Username</div>
        <input type="text" formControlName="username" required class="text" />
    </div>
    <div class="field-wrap">
      <div class="text">Email</div>
      <input type="email" formControlName="email" required class="text" />
    </div>
    <div class="field-wrap">   
      <div class="text">  Password</div>        
      <input type="password" formControlName="password" required class="text" />
    </div>
    <p style="color: aliceblue;">Already have an account? <a href="login">Log in</a></p>
  </div>
  <div class="tab">
    <button  type="submit" class="button signup-button" (click)="signupdata(signup)">Sign up</button>
  </div>
</div>
</div>
